<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clothing E-shop</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Clothing E-shop</h1>
        <nav>
            <ul>
                <li><a href="#home">Home</a></li>
                <li><a href="#shop">Shop</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section id="shop">
            <h2>Shop</h2>
            <div class="product" id="product1">
                <img src="shirt.jpg" alt="Shirt">
                <h3>Shirt</h3>
                <p>$20.00</p>
                <button onclick="addToCart('Shirt', 20)">Add to Cart</button>
            </div>
            <div class="product" id="product2">
                <img src="pants.jpg" alt="Pants">
                <h3>Pants</h3>
                <p>$30.00</p>
                <button onclick="addToCart('Pants', 30)">Add to Cart</button>
            </div>
        </section>
        <section id="cart">
            <h2>Shopping Cart</h2>
            <ul id="cart-items"></ul>
            <p>Total: $<span id="total">0.00</span></p>
        </section>
    </main>
    <script src="scripts.js"></script>
</body>
